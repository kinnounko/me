<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
</script>

<style>
    @import url("/style.css");
</style>

</head>

<body>
    <h2>merch model for marketing</h2>
    <table class="nostyle">
        <tr>
            <td><input type="range" min="1" max="10" value="5" class="slider" id="myRange">
                <input type="number" min="1" max="10" value="5" id="tbox">
            </td>
            <td>
                <div id="myFunction"></div>
            </td>
        </tr>
    </table>
    <script id="jsbin-javascript">
        a = 1;
        b = 2;
        c = 1;

        var parameters = {
            target: '#myFunction',
            data: [{
                fn: 'x^2+2x+2',
                color: 'red'
            }
            ],
            grid: true,
            yAxis: { domain: [-10, 10] },
            xAxis: { domain: [-10, 10] }
        };

        functionPlot(parameters);

        document.getElementById("myRange").oninput = function () {
            parameters.data[0] = {
                fn: this.value + 'x^2+2x+2'
            }
            document.getElementById("tbox").value = this.value
            functionPlot(parameters);
        }

        document.getElementById("tbox").oninput = function () {
            parameters.data[0] = {
                fn: this.value + 'x^2+2x+2'
            }
            document.getElementById("myRange").value = this.value
            functionPlot(parameters);
        }

    </script>
</body>

</html>
